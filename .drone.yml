---
kind: pipeline
type: kubernetes
name: default

trigger:
  event:
    - push

steps:
  - name: build & push
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-toolbox
      tags:
        - ${DRONE_COMMIT_SHA}
        - branch-${DRONE_COMMIT_BRANCH/\//_}
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    when:
      branch:
        exclude:
          - main
    depends_on:
      - clone

  - name: build & push latest
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-toolbox
      tags:
        - ${DRONE_COMMIT_SHA}
        - latest
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    when:
      branch:
        - main
    depends_on:
      - clone

---
kind: pipeline
type: kubernetes
name: deployment

trigger:
  event:
    - promote
  target:
    exclude:
      - "*-prod"
      - teardown

steps:
  - name: deploy to not-prod
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      KUBE_TOKEN:
        from_secret: hocs_toolbox_${ENVIRONMENT}
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      VERSION: ${VERSION=latest}

---
# we're doing this as a promote so one can manually run it
# normally this is defined in hocs-data's .drone.yml

kind: pipeline
type: kubernetes
name: teardown

trigger:
  event:
    - promote
  target:
    - teardown

steps:
  - name: teardown non-mainline
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - bash ./teardown.sh
    environment:
      KUBE_TOKEN:
        from_secret: hocs_toolbox_${ENVIRONMENT/-/_}
